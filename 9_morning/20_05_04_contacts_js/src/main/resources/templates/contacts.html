<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacts</title>
</head>
<body>

<form class="row" id="add-contact-form">
    <div class="col s3">
        <button type="submit" class="waves-effect waves-light btn blue darken-1">Add</button>
    </div>

    <div class="input-field col s3">
        <input type="text" id="name" name="name">
        <label for="name">Name</label>
    </div>

    <div class="input-field col s3">
        <input id="last_name" type="text" name="lastName">
        <label for="last_name">Last Name</label>
    </div>

    <div class="input-field col s3">
        <input id="age" type="text" name="age">
        <label for="age">Age</label>
    </div>

</form>

<div class="row">
    <ul class="collection with-header">
        <li class="collection-header">
            <h4>Contacts</h4>
        </li>

        <li class="collection-item" th:each="contact: ${contacts}">
            <div>
                <a th:href="'/contact/' + ${contact.id}">
                    <span th:text="${contact.name} + ' ' + ${contact.lastName}"></span>
                </a>
                <span class="secondary-content">
                    <a th:href="'/contact/edit/' + ${contact.id}"><i class="material-icons teal-text text-darken-1">create</i></a>
                    <a th:href="'/contact/remove/' + ${contact.id}"><i
                            class="material-icons  deep-orange-text text-darken-1">delete</i></a>
                </span>
            </div>
        </li>

    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/js/contacts.js"></script>
</body>
</html>
